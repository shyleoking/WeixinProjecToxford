    <img id="loading" src="fonts/loading.gif" />

    <script src="js/zepto.min.js"></script>
    <script src="js/couple.js"> </script>
    <script>

    $(function () {
        var timestamp = Date.parse(new Date())/1000;
        var localurl = encodeURIComponent(window.location.href.split('#')[0]);
        $.ajax({
            url: 'http://www.666666666.cn/wxapi/api/weixin',
            dataType: "json",
            data: {
                noncestr: 'FFUmZdbWVT9mVP7a',
                timestamp: timestamp,
                url: window.location.href.split('#')[0]
            },
            success: function (data) {
                wxFace(data.toLowerCase());
            }
        })
        function wxFace(signature) {
            wx.config({
                debug: false,
                appId: 'wxec54ec7f720993da',
                timestamp: timestamp,
                nonceStr: 'FFUmZdbWVT9mVP7a',
                signature: signature,
                jsApiList: [
                  'checkJsApi',
                  'onMenuShareTimeline',
                  'onMenuShareAppMessage',
                  'chooseImage',
                  'previewImage',
                  'uploadImage',
                  'downloadImage'
                ]
            });
        }
    });
    </script>
